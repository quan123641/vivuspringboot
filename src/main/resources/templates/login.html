<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet" />
	<!-- css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" th:href="@{/css/reset.css}" />
		<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div class="auth">
        <div class="auth-container"> 
            <div th:if="${param.error}">
                <p style="color: red;">Sai tên đăng nhập hoặc mật khẩu!</p>
            </div>
            <h1 class="title">Please Sign In</h1>
            <form th:action="@{/login}" class="auth-form" id="sign-in__form" method="post" >
                
                <p class="text-red italic" th:text="${message}"></p>

                <div class="input-block">
                    <input class="auth-input" type="email" id="email" name="username" placeholder="E-mail" required />
                </div>
                <div class="input-block">
                    <input class="auth-input" type="password" name="password" id="password" placeholder="Password" required />
					
                </div>
                <div class="form-check">
                
                    <label class="form-check-label" for="flexCheckDefault">
                       <input type="checkbox" name="remember-me">
                       Remember me
                    </label>
                </div>
                <input type="submit" class="btn-form sign-in-btn" value="Log in" />


            </form>
            <a th:href="@{/register}" class="auth-navigate">Click here to register</a>
        </div>
    </div>
   
    <!-- <script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/validator.js}"></script> -->
</body>

</html>zz
