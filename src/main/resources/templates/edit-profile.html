
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
</head>

<body>
    <div class="header">
        <div class="custom-container">
            <div class="header-block">
                <button class="open-btn" onclick="openMenu()">&#9776;</button>
                <a th:href="@{/home-page}">
                    <h1 class="header-title">CMS</h1>
                    <p class="text-red italic pl-2" th:text="${message}"></p>

                </a>
                <div class="header-profile">
                    <img src="media/profile.svg" alt="profile" />
                    <div class="header-profile__list">
                        <a th:href="@{/edit-profile}" class="header-profile__item">
                            <i class="fa-solid fa-user"></i><span>User profile</span>
                        </a>
                        <a th:href="@{/login}" class="header-profile__item">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <aside class="side-bar">
            <div class="close-block"><button class="close" onclick="closeMenu()">&times;</button></div>
            <div class="side-bar__item">
                <div class="side-bar__input-block">
                    <input type="text" placeholder="Search" />
                    <div class="side-bar__search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <a class="side-bar__item" th:href="@{/view-content}">
                <div class="side-bar__logo">
                    <img src="media/view-contents.svg" alt="sym" />
                </div>
                <span>View contents</span>
            </a>
            <a class="side-bar__item" th:href="@{/add-content/{memberId}(memberId=${member.id})}">
                <div class="side-bar__logo">
                    <img src="media/form-content.svg" alt="sym" />
                </div>
                <span>Add contents</span>
            </a>
        </aside>
        <main class="main-component">
            <h1 class="main-component__heading">Edit Profile</h1>
            <form th:action="@{/edit-profile}" class="main-component__form" th:object="${member}" method="post">
                <div class="form-title-block">
                    <p class="form-title">Profile Form Elements</p>
                </div>
                <div class="main-component-group">
                    <div class="input-block input-block-2">
                        <label for="firstname" class="form__label">First name</label>
                        <p class="error error-2">First name is invalid</p>
                        <input type="text" class="form-input" id="firstname" th:field="*{firstname}" placeholder="Enter the first name" />
                    </div>
                    <div class="input-block input-block-2">
                        <label for="lastname" class="form__label">Last name</label>
                        <p class="error error-2">Last name is required</p>
                        <input type="text" class="form-input" id="lastname" th:field="*{lastname}" placeholder="Enter the last name" />
                    </div>
                    <div class="input-block main-page__input-block">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" class="form-input" id="email"th:value="${member.email}"  readonly />
                    </div>
                    <div class="input-block input-block-2">
                        <label for="phone" class="form__label">Phone</label>
                        <p class="error error-2">Phone is invalid</p>
                        <input type="text" class="form-input" id="phone" th:field="*{phone}" placeholder="Enter the phone number" />
                    </div>
                    <div class="input-block input-block-2 text-area-block">
                        <label for="desc" class="form__label">Description</label>
                        <p class="error error-2">Length do not exceed 200 characters</p>
                        <textarea id="desc" th:field="*{description}" placeholder="Enter description"></textarea>
                        <div class="form-action__wrapper main-component__wrapper">
                            <button type="submit" class="btn-form btn-form-2">Submit</button>
                            <button type="reset" class="btn-form btn-form-2">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/validator.js}"></script> -->
</body>

</html>
